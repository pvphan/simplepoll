<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K&V Trivia</title>
</head>
<h1>Kristen & Vinh Trivia</h1>
<body>

<h3>Scan the code to join!</h3>

<img src="{{url_for('static', filename='/qrcode.png')}}" alt="QR Code">

<h3>Questions</h3>
<ol>
{% for key, value in polls.iterrows() %}
    <li><a href="{{ url_for('polls', id=key) }}">{{ value['poll'] }}</a></li>
{% endfor %}
</ol>

<a href="{{ url_for('create_poll') }}">Create New Question</a>
</body>
</html>
